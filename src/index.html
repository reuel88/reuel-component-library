<!DOCTYPE html>
<html dir='ltr' lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0' />
  <title>Stencil Component Starter</title>

  <script type='module' src='/build/reuel-component-library.esm.js'></script>
  <script nomodule src='/build/reuel-component-library.js'></script>
</head>
<body>
<div>
  <rot-button as='a'>Normal</rot-button>
  <rot-button>Hover</rot-button>
  <rot-button>Focus</rot-button>
  <rot-button disabled='true'>Disabled</rot-button>
</div>
<br>
<div>
  <rot-button as='a' variant='secondary'>Normal</rot-button>
  <rot-button variant='secondary'>Hover</rot-button>
  <rot-button variant='secondary'>Focus</rot-button>

  <rot-button variant='secondary' disabled='true'>Disabled</rot-button>
</div>
<br>
<div>
  <rot-button as='a' variant='link'>Normal</rot-button>
  <rot-button variant='link'>Hover</rot-button>
  <rot-button variant='link'>Focus</rot-button>
  <rot-button variant='link' disabled='true'>Disabled</rot-button>
</div>
</body>
</html>
